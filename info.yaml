  title:        "Demon Denis Rides Again"      # Project title
  author:       "Devin Atkin"      # Your name
  discord:      "devinatkin"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "When I first learned FPGAs I made a VGA out that incorrectly rendered an image as a bright blue demon with red eyes. Recreating that image in TT for the fun of it."      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
